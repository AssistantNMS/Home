name: "\U0001F41B Bug report"
title: '[Bug]: '
description: Create a report to help us improve
labels: bug
body:
  - type: textarea
    id: description
    validations:
      required: true
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of what the bug is. If you for example disagree with what the name of an game item is please point out what you believe it should say.
      placeholder: ğŸ›ğŸœğŸª²
  - type: textarea
    id: steps-to-reproduce
    validations:
      required: true
    attributes:
      label: To Reproduce
      description: |
        Steps to reproduce the behavior:
      value: |
        1. Go to 'Bone Cream' item page
        2. Click on add to cart button
        3. Give a quantity
        4. It fails to add to cart
  - type: textarea
    id: expected
    validations:
      required: true
    attributes:
      label: Expected behavior
      description: |
        A clear and concise description of what you expected to happen.
  - type: dropdown
    id: device
    validations:
      required: true
    attributes:
      label: Where did you find this problem?
      multiple: false
      options:
        - Android
        - iOS
        - Windows
        - WebApp

